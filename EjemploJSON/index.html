<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>Cargar datos desde archivo JSON</h1>
    </header>
    <br />
    <hr />
    <!-- <input type="file" id="filegGet" accept=".json" name="filegGet" /> -->
    <div class="input-group mb-3">
      <label for="filegGet" class="form-label">Cargar archivo JSON:</label>
      <div class="custom-file">
        <input
          type="file"
          class="custom-file-input"
          id="filegGet"
          accept=".json"
          name="filegGet"
        />
        <label class="custom-file-label" for="inputGroupFile02"
          >Choose file</label
        >
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownRegionButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Filtrar por Regi√≥n
          </button>
          <div
            class="dropdown-menu"
            id="regionDropdown"
            aria-labelledby="dropdownRegionButton"
          >
            <a class="dropdown-item" href="#" data-value="">Todas</a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownDeptButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Filtrar por Departamento
          </button>
          <div
            class="dropdown-menu"
            id="departamentoDropdown"
            aria-labelledby="dropdownDeptButton"
          >
            <a class="dropdown-item" href="#" data-value="">Todos</a>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table
        class="table table-sm table-hover table-striped"
        id="jsonTable"
        border="1"
      >
        <thead>
          <tr>
            <th scope="col">Region</th>
            <th scope="col">Cod. Dane Departamental</th>
            <th scope="col">Departamento</th>
            <th scope="col">Cod. Dane Municipal</th>
            <th scope="col">Municipio</th>
          </tr>
        </thead>
        <tbody>
          <!--Aqui se cargan los datos-->
        </tbody>
      </table>
    </div>
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
